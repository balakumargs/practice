<div>
  <table border="1px">
    <tr>
      <th>State</th>
      <th>Capital</th>
      <th>Chief Minister</th>
      <th>Vehicle Registration Number</th>
    </tr>
    <tr *ngFor="let state of states">
      <td>{{ state.name }}</td>
      <td>{{ state.capital }}</td>
      <td>{{ state.chiefMininister }}</td>
      <td>{{ state.totalDistricts }}</td>
    </tr>
  </table>
</div>
<div>
  <label for="Choose your fav emblem">Select your State</label>
  <select [(ngModel)]="emblem">
    <option value="flag" selected>Flag</option>
    <option value="bird">Bird</option>
    <option value="animal">Animal</option>
    <option value="tree">Tree</option>
  </select>
</div>
<app-child [emblem]="emblem"></app-child>
